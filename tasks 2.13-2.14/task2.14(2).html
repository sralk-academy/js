<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let number = prompt('Введите число между 0 и 3', '') // если нет ковычек
        switch (number) {
            case '0': // здесь тоже убрать
                alert('Вы ввели число 0');
                break;
            case '1':
                alert('Вы ввели число 1');
                break;
            case '2':
            case '3':
                alert('Вы ввели число 2, а может и 3');
                break;
            default:
                alert('Неверное число');
        }
    </script>
</body>

</html>
