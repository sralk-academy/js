<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let x = prompt('Введите число',);
        let n = prompt('Введите степень',);
        function pow(x, n) {
            let result = x;
            for (let i = 1; i < n; i++) {
                result *= x;
            }
            return result;
        } if (n < 1) {
            alert(`Используйте натуральное число`);
        } else {
            alert(pow(x, n));
        }
    </script>
</body>

</html>
